    .job-card {

      height: 300px;
      border-radius: 12px;
      color: white;

      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      transition: transform 0.3s ease;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }

    .job-card:hover {
      transform: scale(1.02);
    }
