
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avakash - Job Portal</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  html, body {
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('images/vt.png') no-repeat center center fixed;
  background-size: cover;
  color: white;
  position: relative;
}
    /* Dark overlay for contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      background: transparent;
      align-items: center;
      font-size: 16px;
    }

    header .logo {
      position: absolute;
      left: 40px;
      top: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #ffdd57;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 221, 87, 0.8);
      color: #000;
    }

    .Profile-icon img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #ffdd57;
  cursor: pointer;
  box-shadow: 0 0 6px #ffdd57;
  vertical-align: middle;
}
    .logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

    .logo-icon {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(255, 221, 87, 0.6);
}

      

    main {
      position: relative;
      z-index: 1;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    main h1 {
      font-size: 56px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      color: #ffdd57;
    }

    main p {
      font-size: 22px;
      margin-bottom: 40px;
      max-width: 600px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .btn-group {
      display: flex;
      gap: 30px;
    }

    button {
      cursor: pointer;
      font-size: 20px;
      padding: 14px 45px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      user-select: none;
      background-color: #ffdd57;
      color: #222;
    }

    button:hover {
      background-color: #e6c84f;
      color: #222;
    }
    

    /* Responsive */
    @media (max-width: 600px) {
      main h1 {
        font-size: 36px;
      }
      main p {
        font-size: 16px;
        max-width: 90%;
      }
      .btn-group {
        flex-direction: column;
        gap: 20px;
      }
      button {
        width: 180px;
        font-size: 18px;
        padding: 12px 0;
      }
      header .logo {
        left: 20px;
        font-size: 24px;
      }
      header {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

 
<header> 
  <div class="logo">
  <img src="images/logo1.png" alt="Avakash Logo" class="logo-icon" />
  <span>Avakash</span>
  </div>

  <nav>
    <a href="Review.html">Review</a>
    <a href="About.html">About</a>
    <a href="ContactUs.html">Contact Us</a>
    <a class="Profile-icon" href="userprofile.html">
      <img src="Images/profile.png" alt="User Profile" />
    </a>
  </nav>

  <script src="scripts.js"></script>
</header>
   

  <main>
    <h1>Welcome to Avakash</h1>
    <p>Unlock your future with Avakash â€” where opportunities meet talent</p>
    <div class="btn-group">
      <button class="login" onclick="location.href='login.html'">Login</button>
      <button class="signup" onclick="location.href='signup.html'">Signup</button>
      
    </div>
    <nav>



  </main>
</body>
</html>
